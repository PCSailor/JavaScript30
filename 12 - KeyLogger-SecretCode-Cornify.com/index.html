<body>

    <script>
        // version: 01 // console logs any key pressed on keyboard
        // window.addEventListener('keyup', (e) => {

        // version: 02 // A keylogger recording every keystroke while mouse is clicked within HTML page

        // const pressed = [];
        // const secretCode = "Phil Curtis was here!";
        // window.addEventListener('keyup', (e) => {
        //     pressed.push(e.key);
        //     console.log("pressed array = ", pressed);
        // }); // END

        // version: 03 // Splice keeps the array the length of the secretCode variable
        const pressed = [];
        const secretCode = "philcurtis";
        window.addEventListener('keyup', (e) => {
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // start from the end and work backwards
            if (pressed.join('').includes(secretCode)) {
                console.log("BINGO!!");
                cornify_add(); // adds unicorns/rainbows when secretCode is typed (http://www.cornify.com/)
            }
            console.log("pressed array = ", pressed);
        });
    </script>
</body>
