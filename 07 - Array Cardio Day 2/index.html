<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Note: 01_Some and Every Checks (00:20)
    // Array.prototype.some() // is at least one person 19 or older?

    // Version 01
     const isAdultV1 = people.some(function(person) {
       const currentYear = (new Date()).getFullYear();
       if(currentYear - person.year >= 19) {
         return true;
       }
     });
     console.log("isAdultV1 = ", isAdultV1);

   // Version 02
   const isAdultV2 = people.some(person => {
     const currentYear = (new Date()).getFullYear();
     return currentYear - person.year >= 19;
   });
   console.log({isAdultV2}); // curly-brackets show the name of the value as well as the value**

    // Version 03
   const isAdultV3 = people.some( person => ((new Date()).getFullYear()) - person.year >= 19 );
   console.log({isAdultV3});


    // Note: 02_Array.prototype.every() (02:30)
    // is everyone 19 or older?

       const allAdults = people.every( person => ((new Date()).getFullYear()) - person.year >= 19 );
   console.log({allAdults});

    // Note: 03_Array.prototype.find() (03:00)
    // Find is like filter, but instead returns the first one that matches
    // find the comment with the ID of 823423

    // Version 01
    const commentVar1 = comments.find(function(commentVar1) { // comments referring to comments array above
      if(commentVar1.id === 823423) {
        return true;
      }
    });
    console.log({commentVar1});

    // Version 02
    const commentVar2 = comments.find (commentVar2 => commentVar2.id === 823423);
    console.log({commentVar2});


    // Note: 04_Array.prototype.findIndex() (04:40)
    // delete the comment with the ID of 823423
    // Find something within an array

    const index = comments.findIndex(commentVar2 => commentVar2.id === 823423); // similar code as above
    console.log({index});

    // now to delete it
    // Version 01
    comments.splice(index, 1);
    // console.log({index});
    console.table(comments);
    // console.table({comments}); // FIXME: this doesn't work

    // Version 02
    // redux method: create a new array of the updated comments
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index +1)
    ];
    console.log({newComments});
    console.table(newComments);

  </script>
</body>
</html>
