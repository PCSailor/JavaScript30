<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p> <!-- paragraph tag when clicked will run a function called makeGreen -->

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() { // when run will take 1st paragraph and change the color and increase the font.
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
// Rt-click --> Inspect --> Rt-click on HTML element --> Break On > Attribute Modifications --> See exactly what code line modifies element

    var variable = "super-string"
    // Regular
    console.log('simple console.log');

    // Interpolated // with %s and/or ES6
    console.log('console.log passing in a string shown here: %s string!', 'entered text');
    console.log(`console.log passing in an ES6 variable shown here: ${variable}`);

    // Styled // with %c
    console.log('%c percent-sign-plus-C applies any font-CSS code', 'font-size: 24px; background: purple; text-shadow: 30px 20px 5px yellow');
    // text-shadow: 10px 20px 30px yellow / Right Down Blur Color (RDBC)
    console.log(""); // just a line spacer

    // warning!
    console.warn('console.warn places a yellow triangle icon to the left');

    // Error :|
    console.error('console.error places a red "x" icon to the left');

    // Info
    console.info('console.info places an "i" icon to the left');

    // Testing // test for something & if false gives an error in console
    console.assert(1 === 2, '1 != 2 so this text shows up');  // console.assert only fires when wrong, so checks if things are true
    // or
    const p = document.querySelector('p');
    console.assert(p.classList.contains('sumtin'), 'This proves wrong so this text is shown');

    // clearing // clears console so commented out for now
    /*
    console.clear();
    */

    // Viewing DOM Elements
    console.log('console.log shows the p element [p for HTML-paragraph defined above]', p);
    console.log('console.dir shows shows all available methods and all properties for a HTML element');
    console.dir(p); 

    // Grouping together
    console.log();

    // counting
    console.log();

    // timing
    console.log();

  </script>
</body>
</html>
